<h1>Cadastrar tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <!-- ngModel fará com que toda informação passada no input seja atualizada e exibida na view-->
      <input type="text" class="form-control" id="nome" name="nome" minlength="5" [(ngModel)]="tarefa.nome"
        #nome="ngModel" required>

      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <!-- Caso o usuario não digite nada a mensagem abaixo será exibida -->
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>
        <!-- Se o usuario já digitou uma tarefa mas com valores menores do que a minha condição a mensagem a baixo será exibida -->
        <!-- A quantidade minima de caracteres está sendo definida no atributo minLength do input -->
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <!-- Caso o form não seja valido ele ficará disabilitado -->
      <input type="submit" class="btn btn-success" value="Cadastrar" style="margin: 5px" (click)="cadastrar()"
        [disabled]="!formTarefa.form.valid">
      <a class="btn btn-default" [routerLink]="['/tarefas']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
