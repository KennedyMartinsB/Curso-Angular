<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>Concluída</th>
            <th class="text-center">
                <!-- routerLink é uma diretiva e uma atribuição de roteamento do pacote routerModule -->
                <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <!-- Para cada tarefa contida na lista de tarefas ele vai retornar um novo item na tabela -->
        <tr *ngFor="let tarefa of tarefas">
            <!-- Corpo da tarefa a ser exibida -->
            <td
            [tarefaConcluida]="tarefa.concluida" 
            [class.success]="!tarefa.concluida">
            {{ tarefa.nome }}
          </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
            </td>
            <td class="text-center" style="width: 200px">
                <!-- Criando rota para tela de edição e passando parâmetro ID -->
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" style="margin-right: 5px;"
                [routerLink]="['/tarefas/editar', tarefa.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" 
                class="btn btn-xs btn-danger"
                (click)="remover($event, tarefa)">
                <span class="glyphicon glyphicon-remove" 
                  aria-hidden="true"></span> Remover
              </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
